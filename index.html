<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belgium Cafe Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f5f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    header {
      background-color: #a0522d;
      color: #fff;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .menu-category {
      margin: 30px 0;
    }
    .menu-item {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 10px 0;
      text-align: left;
    }
    .menu-item h3 {
      margin: 0;
      color: #a0522d;
    }
    .menu-item p {
      margin: 5px 0;
      color: #333;
    }
    .menu-item span {
      font-weight: bold;
      color: #8b0000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Belgium Cafe Menu</h1>
  </header>

  <div class="menu-category">
    <h2>Coffee</h2>
    <div class="menu-item">
      <h3>Espresso</h3>
      <p>A strong shot of coffee.</p>
      <span>$3.50</span>
    </div>
    <div class="menu-item">
      <h3>Latte</h3>
      <p>Espresso with steamed milk and foam.</p>
      <span>$4.00</span>
    </div>
  </div>

  <div class="menu-category">
    <h2>Snacks</h2>
    <div class="menu-item">
      <h3>Croissant</h3>
      <p>Buttery, flaky French pastry.</p>
      <span>$2.50</span>
    </div>
    <div class="menu-item">
      <h3>Belgian Waffle</h3>
      <p>Crispy and golden waffle with syrup.</p>
      <span>$5.00</span>
    </div>
  </div>
</body>
</html>
